<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main id="main-div">
      <div class="container">
        <section class="left">
          <div class="hero">
            <div class="mobile-logo">
              <img src="./images/logo.svg" alt="" />
            </div>
            <div class="mobile-hero">
              <img src="./images/hero-mobile.jpg" alt="" />
            </div>
          </div>
          <div class="left-inner">
            <div class="logo">
              <img src="./images/logo.svg" alt="" />
            </div>

            <div class="big-text">
              <p>WE'RE</p>
              <p>COMING SOON</p>
              <p>
                Hello fellow shoppers! We're currently building our new fashion
                store. Add your email below to stay up-to-date with
                announcements and our launch deals.
              </p>
              <div id="email-ID" class="email-input">
                <div class="form">
                  <input
                    id="textField"
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Email Address"
                    autocomplete="off"
                  />
                  <span class="errorMark">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                    >
                      <g fill="none" fill-rule="evenodd">
                        <circle cx="12" cy="12" r="12" fill="#F96464" />
                        <path
                          fill="#FFF"
                          fill-rule="nonzero"
                          d="M13.256 6v9.056h-2V6h2zm-.944 12.464c-.384 0-.699-.104-.944-.312a1.027 1.027 0 0 1-.368-.824c0-.33.125-.608.376-.832.25-.224.563-.336.936-.336.373 0 .68.112.92.336.24.224.36.501.36.832 0 .341-.117.616-.352.824-.235.208-.544.312-.928.312z"
                        />
                      </g>
                    </svg>
                  </span>
                  <button id="btnSub" type="button" onclick="submitForm()">
                    <img src="./images/icon-arrow.svg" alt="" />
                  </button>
                </div>
              </div>
              <div id="error-ID" class="error-message">
                <span id="err-msg">Please provide a valid email!</span>
              </div>
            </div>
          </div>
        </section>
      </div>
      <section class="right"></section>
    </main>
    <script src="./script/script.js"></script>
  </body>
</html>
